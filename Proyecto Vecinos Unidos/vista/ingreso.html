<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form id="registroForm" class="row g-3">
        <div class="col-md-12">
          <label for="nombres" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="nombres">
        </div>
        <div class="col-md-6">
          <label for="apellido_paterno" class="form-label">Apellido Paterno</label>
          <input type="text" class="form-control" id="apellido_paterno">
        </div>
        <div class="col-md-6">
          <label for="apellido_materno" class="form-label">Apellido Materno</label>
          <input type="text" class="form-control" id="apellido_materno">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Av, calle, pasaje">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Villa</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-4">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Comuna</label>
          <select id="inputState" class="form-select">
            <option value="" selected>Seleccione una comuna</option>
            <option>Pedro Aguirre Cerda</option>
            <option>San Miguel</option>
            <option>Lo Espejo</option>
            <option>La Cisterna</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputPostal" class="form-label">Código Postal</label>
          <input type="text" class="form-control" id="inputPostal">
        </div>
        
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
          <label for="confirm_password" class="form-label">Vuelva a escribir la contraseña</label>
          <input type="password" class="form-control" id="confirm_password">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Acepta las condiciones de uso
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
      </form>

      <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Evita que el formulario se envíe

          // Obtener valores de los campos
          const nombres = document.getElementById('nombres').value.trim();
          const apellidoPaterno = document.getElementById('apellido_paterno').value.trim();
          const apellidoMaterno = document.getElementById('apellido_materno').value.trim();
          const direccion = document.getElementById('inputAddress').value.trim();
          const villa = document.getElementById('inputAddress2').value.trim();
          const ciudad = document.getElementById('inputCity').value.trim();
          const comuna = document.getElementById('inputState').value;
          const codigoPostal = document.getElementById('inputPostal').value.trim();
          const email = document.getElementById('inputEmail4').value.trim();
          const password = document.getElementById('inputPassword4').value;
          const confirmPassword = document.getElementById('confirm_password').value;
          const aceptaCondiciones = document.getElementById('gridCheck').checked;

          let errores = [];

          // Validaciones
          if (!nombres) errores.push('Nombres');
          if (!apellidoPaterno) errores.push('Apellido Paterno');
          if (!apellidoMaterno) errores.push('Apellido Materno');
          if (!direccion) errores.push('Dirección');
          if (!villa) errores.push('Villa');
          if (!ciudad) errores.push('Ciudad');
          if (!comuna) errores.push('Comuna');
          if (!codigoPostal) errores.push('Código Postal');
          if (!email) errores.push('Email');
          if (!password) errores.push('Contraseña');
          if (password !== confirmPassword) errores.push('Las contraseñas no coinciden');
          if (!aceptaCondiciones) errores.push('Debe aceptar las condiciones de uso');

          if (errores.length > 0) {
            alert("Error: " + errores.join(", "));
          } else {
            window.location.href = "home.html";
            // Aquí puedes agregar la lógica para enviar los datos al servidor
          }
        });
      </script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
