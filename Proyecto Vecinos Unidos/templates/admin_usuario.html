<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros y Noticias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Registros de Vecinos</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>RUT</th>
                    <th>Nombres</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Dirección</th>
                    <th>Comuna</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="vecinosTableBody">
                <!-- Los registros de vecinos serán añadidos aquí por JavaScript -->
            </tbody>
        </table>

        <h2>Registros de Usuarios</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Usuario ID</th>
                    <th>Usuario</th>
                    <th>Contraseña</th>
                    <th>Cargo</th>
                    <th>Perfil</th>
                    <th>Fecha de Registro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="usuariosTableBody">
                <!-- Los registros de usuarios serán añadidos aquí por JavaScript -->
            </tbody>
        </table>

        <h2>Agregar Nueva Noticia</h2>
        <form id="noticiaForm">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="mb-3">
                <label for="detalle" class="form-label">Detalle</label>
                <textarea class="form-control" id="detalle" name="detalle" required></textarea>
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autor" name="autor" required>
            </div>
            <div class="mb-3">
                <label for="fecha_publicacion" class="form-label">Fecha de Publicación</label>
                <input type="date" class="form-control" id="fecha_publicacion" name="fecha_publicacion" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Noticia</button>
        </form>
    </div>

    <script>
        // Función para cargar datos de la API
        async function cargarDatos() {
            const vecinosResponse = await fetch('/api/vecinos');
            const usuariosResponse = await fetch('/api/usuarios');
            const vecinos = await vecinosResponse.json();
            const usuarios = await usuariosResponse.json();

            const vecinosTableBody = document.getElementById('vecinosTableBody');
            const usuariosTableBody = document.getElementById('usuariosTableBody');

            vecinos.forEach(vecino => {
                vecinosTableBody.innerHTML += `
                    <tr>
                        <td>${vecino.rut}</td>
                        <td>${vecino.nombres}</td>
                        <td>${vecino.apellido_paterno}</td>
                        <td>${vecino.apellido_materno}</td>
                        <td>${vecino.direccion}</td>
                        <td>${vecino.comuna}</td>
                        <td>${vecino.email}</td>
                    </tr>
                `;
            });

            usuarios.forEach(usuario => {
                usuariosTableBody.innerHTML += `
                    <tr>
                        <td>${usuario.usuario_id}</td>
                        <td>${usuario.usuario}</td>
                        <td>${usuario.contraseña}</td>
                        <td>${usuario.cargo}</td>
                        <td>${usuario.perfil}</td>
                        <td>${new Date(usuario.fecha_registro).toLocaleDateString()}</td>
                        <td>
                            <button class="btn btn-success btn-sm">Publicar</button>
                            <button class="btn btn-danger btn-sm">Rechazar</button>
                        </td>
                    </tr>
                `;
            });
        }

        // Llamar a la función al cargar la página
        window.onload = cargarDatos;

        // Manejador del formulario de noticias
        document.getElementById('noticiaForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = new FormData(this);
            await fetch('/api/noticias', {
                method: 'POST',
                body: data,
            });

            alert('Noticia agregada correctamente');
            this.reset();
        });
    </script>
</body>
</html>
