<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Certificado de Residencia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2>Generar Certificado de Residencia</h2>

        <!-- Selección de usuario -->
        <div class="mb-3">
            <label for="usuario" class="form-label">Seleccionar Usuario</label>
            <select id="usuario" class="form-select">
                <option value="">Seleccione un usuario</option>
                <!-- Los usuarios serán cargados dinámicamente -->
            </select>
        </div>

        <!-- Formulario de Certificado -->
        <form method="post" action="/admin_vista">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="rut" class="form-label">RUT</label>
                <input type="text" class="form-control" id="rut" name="rut" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>
            <div class="mb-3">
                <label for="comuna" class="form-label">Comuna</label>
                <input type="text" class="form-control" id="comuna" name="comuna" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de emisión</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <button type="submit" class="btn btn-primary">Generar Certificado</button>
        </form>

        <div class="alert alert-info mt-3">
            <br />
            <a href="{{ pdf_url }}" target="_blank" class="btn btn-success mt-2">Descargar Certificado</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Función para cargar usuarios desde la API
        async function cargarUsuarios() {
            try {
                const response = await fetch('/api/usuarios'); // Cambia la URL según tu backend
                if (!response.ok) throw new Error('Error al cargar los usuarios');
                const usuarios = await response.json();

                // Rellenar la lista desplegable
                const selectUsuario = document.getElementById('usuario');
                usuarios.forEach(usuario => {
                    selectUsuario.innerHTML += `<option value="${usuario.id}">${usuario.nombre}</option>`;
                });
            } catch (error) {
                console.error('Error al cargar usuarios:', error);
                alert('No se pudieron cargar los usuarios. Intenta nuevamente.');
            }
        }

        // Función para rellenar el formulario al seleccionar un usuario
        async function rellenarFormulario(event) {
            const userId = event.target.value;
            if (!userId) return; // Si no se selecciona un usuario, no hacer nada

            try {
                const response = await fetch(`/api/usuarios/${userId}`); // Cambia la URL según tu backend
                if (!response.ok) throw new Error('Error al obtener datos del usuario');
                const usuario = await response.json();

                // Rellenar los campos del formulario
                document.getElementById('nombre').value = usuario.nombre;
                document.getElementById('rut').value = usuario.rut;
                document.getElementById('direccion').value = usuario.direccion;
                document.getElementById('comuna').value = usuario.comuna;
            } catch (error) {
                console.error('Error al rellenar el formulario:', error);
                alert('No se pudieron cargar los datos del usuario. Intenta nuevamente.');
            }
        }

        // Inicialización
        window.onload = () => {
            cargarUsuarios();
            document.getElementById('usuario').addEventListener('change', rellenarFormulario);
        };
    </script>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
              <div class="col-md-6">
                <h5>Powered by:</h5>
                <ul class="list-unstyled">
                  <li><strong>Nombre:</strong> Nicolás Zamorano Vásquez</li>
                  <li><strong>Escuela:</strong> Escuela de Informática y Telecomunicaciones</li>
                  <li><strong>Institución:</strong> DUOC UC</li>
                </ul>
              </div>
              <div class="col-md-6">
                <h5>Contacto</h5>
                <p>Email: <a href="mailto:ni.zamoranov@duocuc.cl" class="text-white">ni.zamoranov@duocuc.cl</a></p>
                <p>Teléfono: +56 9 562 712 75</p>
              </div>
            </div>
        </div>
        <div class="text-center py-3 mt-3" style="border-top: 1px solid #777;">
          <small>&copy; 2024 Todos los derechos reservados</small>
        </div>
    </footer>
</body>
</html>
