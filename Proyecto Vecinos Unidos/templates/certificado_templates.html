<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Certificado de Residencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.5;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .content {
            margin: 20px 0;
        }
        .signature {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Certificado de Residencia</h1>
        <p>Emitido el {{ fecha_actual }}</p>
    </div>
    <div class="content">
        <p><strong>Nombre completo:</strong> {{ nombre }}</p>
        <p><strong>RUT:</strong> {{ rut }}</p>
        <p><strong>Dirección:</strong> {{ direccion }}</p>
        <p><strong>Comuna:</strong> {{ comuna }}</p>
        <p><strong>Fecha de emisión:</strong> {{ fecha_emision }}</p>
    </div>
    <div class="signature">
        <p>__________________________</p>
        <p>Firma autorizada</p>
    </div>
</body>
</html>
